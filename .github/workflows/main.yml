name: Sequential Workflow

on : [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Récupère le code du dépôt

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Version Python à utiliser

      - name: Install dependencies
        run: |
          #python -m pip install --upgrade pip
          python pip install -r requirements.txt  # Assurez-vous d'avoir un fichier requirements.txt avec les dépendances nécessaires

      - name: Execute bcancer.py and save model.pkl
        run: |
          python bcancer.py
          # Assuming model.pkl is generated by bcancer.py and saved to artifacts directory
          mkdir artifacts
          mv model.pkl artifacts/

      # Création de l'artefact pour stocker model.pkl
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: model-artifact
          path: artifacts/model.pkl  # Chemin vers le modèle

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2  # Récupère le code du dépôt

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Version Python à utiliser

      - name: Install dependencies
        run: |
          #python -m pip install --upgrade pip
          python pip install -r requirements.txt  # Assurez-vous d'avoir un fichier requirements.txt avec les dépendances nécessaires

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: model-artifact  # Nom de l'artefact à télécharger
          path: artifacts  # Emplacement où l'artefact sera téléchargé

      - name: Execute test.py
        run: python test.py  # Exécute test.py qui utilisera le modèle st
